<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support â€“ My App</title>
  <style>
:root {
  color-scheme: dark;
  --bg: #181c24;
  --card-bg: #232735;
  --primary: #54b4fa;
  --primary-hover: #0071c7;
  --text: #eaeaea;
  --input-bg: #222634;
  --input-border: #44495e;
  --footer: #8a8c99;
}
html {
  box-sizing: border-box;
  font-size: 16px;
}
body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  min-height: 100vh;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.container {
  width: 95vw;
  max-width: 420px;
  background: var(--card-bg);
  margin: 2rem auto;
  padding: 1.2rem 1rem 1.8rem 1rem;
  box-shadow: 0 4px 24px #0008;
  border-radius: 16px;
  border: 1.5px solid #262a37;
}
h1 {
  text-align: center;
  font-size: 1.6rem;
  margin-bottom: 1.2rem;
  color: var(--primary);
  font-weight: 600;
  letter-spacing: 1px;
}
label {
  display: block;
  margin-top: 1.1rem;
  font-weight: 500;
  letter-spacing: 0.3px;
  font-size: 1rem;
}
input, textarea {
  width: 100%;
  margin-top: 0.3rem;
  padding: 0.75rem 0.7rem;
  background: var(--input-bg);
  color: var(--text);
  border: 1.2px solid var(--input-border);
  border-radius: 6px;
  font-size: 1rem;
  outline: none;
  transition: border-color .2s;
  box-sizing: border-box;
}
input:focus, textarea:focus {
  border-color: var(--primary);
}
textarea {
  min-height: 85px;
  resize: vertical;
}
button {
  width: 100%;
  margin-top: 1.4rem;
  padding: 0.85rem 0;
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 1px;
  background: var(--primary);
  color: #fff;
  border: none;
  border-radius: 6px;
  box-shadow: 0 1px 8px #1e2a4c33;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background: var(--primary-hover);
}
.footer {
  margin-top: 1.4rem;
  text-align: center;
  font-size: 0.93rem;
  color: var(--footer);
  opacity: 0.85;
}
a {
  color: var(--primary);
  text-decoration: underline;
}
.recaptcha {
  margin-top: 1.2rem;
  display: flex;
  justify-content: center;
  overflow-x: auto;
  max-width: 100%;
}
/* Responsive tweaks */
@media (max-width: 500px) {
  .container {
    max-width: 98vw;
    margin: 1.3rem 0.5vw;
    padding: 0.9rem 0.4rem 1.2rem 0.4rem;
    border-radius: 11px;
  }
  h1 {
    font-size: 1.23rem;
    margin-bottom: 1.05rem;
  }
  input, textarea {
    font-size: 0.97rem;
    padding: 0.65rem 0.5rem;
  }
  button {
    font-size: 1rem;
    padding: 0.65rem 0;
    border-radius: 5px;
    margin-top: 1rem;
  }
}
  </style>
  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Contact Support</h1>
    <form 
      action="https://formspree.io/f/xgvypyby" 
      method="POST"
      autocomplete="on"
    >
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required autocomplete="name" />

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required autocomplete="email" />

      <label for="message">Issue / Feature Request</label>
      <textarea name="message" id="message" rows="5" required></textarea>
      
      <div class="recaptcha">
        <div class="g-recaptcha" data-sitekey="6Lc-Tm0rAAAAAPfjueAfh5xWZP8CkEvHiKC_sot8"></div>
      </div>
      
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
